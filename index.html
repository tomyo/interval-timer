<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="Description"
      content="Temporizador de intervalos simple y facil de usar."
    />

    <meta property="og:title" content="Interval Timer" />

      content="Simple y f√°cil de usar temporizador de intervalos multiprop√≥sito."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="/assets/images/favicon-64x64.png"
    />

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-size: 100%;
        line-height: 1.25;
        scroll-behavior: smooth;
      }

      /* Global styles */

      /* <theme> */
      [data-theme="üåë"] {
        --color-scheme: dark;
        color-scheme: dark;
      }

      [data-theme="‚òÄÔ∏è"] {
        --color-scheme: light;
        color-scheme: light;
      }

      :root {
        --color: light-dark(#1e2730, #fafafa);
        --background-color: light-dark(#fafafa, #1e2730);
        color-scheme: var(--color-scheme, dark light);
      }
      /* </theme> */

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--background-color);
        color: var(--color);

        transition: all ease-in-out 0.2s;
      }

      input {
        border: none;
        background: none;
        appearance: textfield;
        font: inherit;
      }

      header {
        text-align: center;
        overflow: hidden; /* bugfix for h1 margin-top bleading outside the body and causing overflow in the body */
      }

      main {
        max-width: 400px;
        margin: 0 auto;
        padding: 1rem;

        h2 {
          margin-top: 0;
          font-size: 1.2em;
        }
      }
    </style>
    <script src="/components/input-repetitions.js" type="module"></script>
    <script src="/components/input-duration.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Interval Timer</h1>
    </header>
    <main>
      <form action="/timer/">
        <div class="card">
          <h2><input value="Quickstart" /></h2>
          <div class="timer-col">
            <p class="timer-label">SETS</p>
            <input-repetitions class="timer-input">
              <button type="button">-</button>
              <input value="3" type="number" min="1" name="sets" step="1" />
              <button type="button">+</button>
            </input-repetitions>
          </div>
          <div class="timer-col" style="display: none">
            <p class="timer-label">PREPARE</p>
            <input-duration class="timer-input">
              <button type="button">-</button>
              <input
                value="00"
                name="preparation-minutes"
                type="number"
                min="0"
              />
              <span>:</span>
              <input
                value="05"
                name="preparation-seconds"
                type="number"
                min="0"
              />
              <button type="button">+</button>
            </input-duration>
          </div>
          <div class="timer-col">
            <p class="timer-label">WORK</p>
            <input-duration class="timer-input">
              <button type="button">-</button>
              <input value="01" name="work-minutes" type="number" min="0" />
              <span>:</span>
              <input value="00" name="work-seconds" type="number" min="0" />
              <button type="button">+</button>
            </input-duration>
          </div>
          <div class="timer-col">
            <p class="timer-label">REST</p>
            <input-duration class="timer-input">
              <button type="button">-</button>
              <input
                value="00"
                name="rest-minutes"
                type="number"
                min="0"
                step="1"
              /><span>:</span
              ><input
                value="20"
                name="rest-seconds"
                type="number"
                step="1"
                min="0"
              />
              <button type="button">+</button>
            </input-duration>
          </div>
          <div class="timer-col" style="display: none">
            <p class="timer-label">COOLDOWN</p>
            <input-duration class="timer-input">
              <button type="button">-</button>
              <input value="00" name="cooldown-minutes" type="number" min="0" />
              <span>:</span>
              <input value="10" name="cooldown-seconds" type="number" min="0" />
              <button type="button">+</button>
            </input-duration>
          </div>
          <button class="start-button">‚ö° START</button>
        </div>
      </form>

      <!-- <h2>YOUR PRESETS</h2> -->
    </main>
    <style>
      input-duration {
        display: flex;
        align-items: center;
      }

      .card {
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        .timer-col {
          display: grid;
          justify-content: center;
          align-items: center;
          margin-bottom: 15px;
          text-align: center;

          .timer-label {
            font-size: 0.9em;
          }
          .timer-input {
            button {
              background-color: #34495e;
              border: none;
              color: white;
              font-size: 1.2em;
              width: 30px;
              height: 30px;
              border-radius: 5px;
              cursor: pointer;
            }

            input {
              width: 3ch;
              text-align: center;
              margin-inline: 1ch;
              font: inherit;
            }
          }
        }
        .start-button {
          background-color: #3498db;
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin-top: 1rem;
          cursor: pointer;
          border-radius: 5px;
          width: 100%;
          background-color: #546f7a;
        }
      }
    </style>
  </body>
</html>
