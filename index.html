<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador de intervalos</title>
    <meta name="Description" content="Temporizador de intervalos simple y facil de usar." />

    <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/favicon-64x64.png" />

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-size: 100%;
        line-height: 1.25;
        scroll-behavior: smooth;
      }

      /* Global styles */

      /* <theme> */
      [data-theme="üåë"] {
        --color-scheme: dark;
        color-scheme: dark;
      }

      [data-theme="‚òÄÔ∏è"] {
        --color-scheme: light;
        color-scheme: light;
      }

      :root {
        --color: light-dark(#1e2730, #fafafa);
        --background-color: light-dark(#fafafa, #1e2730);
        color-scheme: var(--color-scheme, dark light);
      }
      /* </theme> */

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: var(--background-color);
        color: var(--color);

        transition: all ease-in-out 0.2s;
      }

      input {
        border: none;
        background: none;
        appearance: textfield;
        font: inherit;

        &::-webkit-outer-spin-button,
        &::-webkit-inner-spin-button {
          appearance: none;
        }
      }
    </style>
    <script src="/components/input-repetitions.js" type="module"></script>
    <script src="/components/input-duration.js" type="module"></script>
  </head>
  <body>
    <header>
      <h2>Interval Timer</h2>
    </header>
    <main>
      <form action="/timer/" id="quickstart">
        <input-repetitions class="timer-input">
          <h4 style="font-weight: 400" title="How many repetitions?">SETS</h4>
          <button type="button">-</button>
          <input value="3" type="number" min="1" name="sets" step="1" />
          <button type="button">+</button>
        </input-repetitions>
        <input-duration class="timer-input" style="display: none">
          <h4 style="font-weight: 400" title="How long to prepare?">PREPARE</h4>
          <button type="button">-</button>
          <input value="00" name="preparation-minutes" type="number" min="0" />
          <span>:</span>
          <input value="05" name="preparation-seconds" type="number" min="0" />
          <button type="button">+</button>
        </input-duration>
        <input-duration class="timer-input">
          <h4 style="font-weight: 400" title="How long to work?">WORK</h4>
          <button type="button">-</button>
          <input value="01" name="work-minutes" type="number" min="0" />
          <span>:</span>
          <input value="00" name="work-seconds" type="number" min="0" />
          <button type="button">+</button>
        </input-duration>
        <input-duration class="timer-input">
          <h4 style="font-weight: 400" title="How long to rest between workouts?">REST</h4>
          <button type="button">-</button>
          <input value="00" name="rest-minutes" type="number" min="0" step="1" />
          <span>:</span><input value="20" name="rest-seconds" type="number" step="1" min="0" />
          <button type="button">+</button>
        </input-duration>
        <input-duration class="timer-input" style="display: none">
          <h4 style="font-weight: 400" title="How long is the final rest time?">COOLDOWN</h4>
          <button type="button">-</button>
          <input value="00" name="cooldown-minutes" type="number" min="0" step="1" />
          <span>:</span>
          <input value="10" name="cooldown-seconds" type="number" min="0" step="1" />
          <button type="button">+</button>
        </input-duration>
        <footer>
          <button>‚ö° START</button>
          <!-- <button>üíæ SAVE</button> -->
        </footer>
      </form>
      <section id="presets">
        <h2>Presets</h2>
        <fieldset>
          <legend>Planchas</legend>
          <form action="/timer/">
            <div class="info">
              <input-repetitions>
                <label title="How many repetitions?">SETS</label>
                <input name="sets" type="number" value="3" />
              </input-repetitions>
              <input-duration class="timer-input" style="display: none">
                <label style="font-weight: 400" title="How long is the final rest time?">PREPARATION</label>
                <input value="00" name="preparation-minutes" type="number" min="0" />
                <span>:</span>
                <input value="05" name="preparation-seconds" type="number" min="0" />
              </input-duration>
              <input-duration class="timer-input">
                <label style="font-weight: 400" title="How long is the final rest time?">WORK</label>
                <input value="01" name="work-minutes" type="number" min="0" />
                <span>:</span>
                <input value="00" name="work-seconds" type="number" min="0" />
              </input-duration>
              <input-duration class="timer-input">
                <label style="font-weight: 400" title="How long is the final rest time?">REST</label>
                <input value="00" name="rest-minutes" type="number" min="0" />
                <span>:</span>
                <input value="20" name="rest-seconds" type="number" min="0" />
              </input-duration>
            </div>
            <button>
              <svg
                width="50px"
                height="50px"
                stroke="currentColor"
                fill="transparent"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z"
                  stroke-width="1"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </form>
        </fieldset>

        <fieldset>
          <legend>Gluteos</legend>
          <form action="/timer/">
            <div class="info">
              <input-repetitions>
                <label title="How many repetitions?">SETS</label>
                <input name="sets" type="number" value="3" />
              </input-repetitions>
              <input-duration class="timer-input" style="display: none">
                <label style="font-weight: 400" title="How long is the final rest time?">PREPARATION</label>
                <input value="00" name="preparation-minutes" type="number" min="0" />
                <span>:</span>
                <input value="10" name="preparation-seconds" type="number" min="0" />
              </input-duration>
              <input-duration class="timer-input">
                <label style="font-weight: 400" title="How long is the final rest time?">WORK</label>
                <input value="01" name="work-minutes" type="number" min="0" />
                <span>:</span>
                <input value="30" name="work-seconds" type="number" min="0" />
              </input-duration>
              <input-duration class="timer-input">
                <label style="font-weight: 400" title="How long is the final rest time?">REST</label>
                <input value="00" name="rest-minutes" type="number" min="0" />
                <span>:</span>
                <input value="00" name="rest-seconds" type="number" min="0" />
              </input-duration>
            </div>
            <button>
              <svg
                width="50px"
                height="50px"
                stroke="currentColor"
                fill="transparent"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z"
                  stroke-width="1"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </form>
        </fieldset>
      </section>
    </main>
    <style>
      main {
        max-width: 400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        overflow: hidden; /* bugfix for h1 margin-top bleading outside the body and causing overflow in the body */

        h2 {
          margin-top: 2rem;
          text-transform: uppercase;
        }
      }

      #presets {
        display: grid;
        gap: 1rem;
        padding: 1rem;

        :first-child {
          text-transform: uppercase;
          margin: 0;
        }

        fieldset {
          border-color: currentColor;
          border-width: 1px;

          @media screen and (prefers-color-scheme: light) {
            border-width: 2px;
          }

          legend {
            text-transform: uppercase;
            font-weight: bold;
          }
          form {
            display: flex;

            .info > * {
              display: flex;
              align-items: center;
            }

            label {
              width: 6ch;
              text-align: start;
            }
            input {
              width: 3ch;
              text-align: center;
              font: inherit;
            }

            button {
              align-content: center;
              width: 100%;
              background: none;
              border: none;
              cursor: pointer;
              padding-inline: 1rem;
              text-align: end;
            }
          }
        }
      }

      #quickstart {
        display: grid;
        gap: 0.5rem;
        text-align: center;
        padding-bottom: 1rem;

        input-duration,
        input-repetitions {
          :first-child {
            margin-bottom: 1rem;
          }

          button {
            background-color: #34495e;
            border: none;
            color: white;
            font-size: 1.2em;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            margin-inline: 1rem;
          }

          input {
            width: 3ch;
            text-align: center;
            font: inherit;
            font-size: 1.2rem;
          }
        }

        footer button {
          display: block;
          background-color: #3498db;
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          margin: 2rem;
          cursor: pointer;
          border-radius: 5px;
          width: 80%;
          background-color: #546f7a;
          margin-inline: auto;
        }
      }
    </style>
  </body>
</html>
